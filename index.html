<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--#region Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!--#endregion Fonts-->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.ico"
    />
    <link rel="stylesheet" href="/styles/index.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <figure class="top-card-img">
        <img
          src="images/illustration-hero.svg"
          alt="A person having fun listening to our songs"
        />
      </figure>
      <div class="card-content">
        <h1 class="card-title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plans">
          <figure>
            <img src="/images/icon-music.svg" alt="" aria-hidden="true" />
          </figure>
          <div class="plan-details">
            <p class="plan-category">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>

          <a href="#" class="change-plan">Change</a>
        </div>
        <div class="actions">
          <button class="proceed-payment-btn">Proceed to Payment</button>
          <button class="cancel-operation-btn">Cancel Order</button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">Your Name Here</a>
      .
    </footer>
  </body>
</html>
